 {% extends 'base.html' %} {% block title %}Contact Us{% endblock title %} {% block body %} {% load static %}

<div class="container-fluid px-0">
    <img src="{% static '35.jpg' %}" class="d-block w-100 px-0" alt="..." style="height: 250px;">
    <h1 class="text-center">Contact Us</h1>

    <div class="container">
        <form method="post" action="/Contact Us">
            {% csrf_token %}

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Name">Name</label>
                    <input type="text" name="name" class="form-control" id="Name" placeholder="Enter Your Name">
                </div>

                <div class="form-group col-md-6">
                    <label for="Email">Email Address</label>
                    <input type="email" name="email" class="form-control" id="Email" placeholder="Enter Your Email">
                </div>
            </div>

            <div class="form-group">
                <label for="Phone">Phone Number</label>
                <input type="text" name="phone" class="form-control" id="Phone" placeholder="Enter your Phone Number">
            </div>

            <div class="form-group">
                <label for="desc">Tell Me About What You Want Me To Contact For</label>
                <textarea class="form-control" name="desc" rows="3" id="desc" placeholder="Reason...."></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock body %}
